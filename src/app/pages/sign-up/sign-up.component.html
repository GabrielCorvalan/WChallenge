<div class="page-container" >

  <form [formGroup]="signUpForm" class="sign-up-form">

    <h1 class="title"> Unite a Wolox </h1>
    <div class="sign-up-card">

      <div class="fields-container">

        <div class="input-wrapper">
          <input formControlName="nombre" type="text" class="form-control">
          <label data-label="Nombre">		</label>
        </div>

        <div class="input-wrapper">
          <input formControlName="apellido" type="text">
          <label data-label="Apellido"></label>
        </div>

      </div>


      <div class="fields-container">

        <div class="input-wrapper">
          <input formControlName="email" type="text">
          <label data-label="Correo Electronico"></label>
        </div>

        <div class="input-wrapper">
          <input formControlName="telefono" type="text">
          <label data-label="Telefono"></label>
        </div>

      </div>

      <div class="fields-container">

        <div class="input-wrapper">
          <input formControlName="password" type="password">
          <label data-label="Contraseña"></label>
        </div>

        <div class="input-wrapper">
          <input formControlName="repeatPassword" type="password">
          <label data-label="Repetir Contraseña"></label>
          <!-- <p *ngIf="form" class="help is-danger">not match</p> -->
        </div>

      </div>

      <div class="tyc-container">
        <input type="checkbox" id="tyc_checkbox" name="tyc_checkbox" value="false" class="checkbox">
        <div class="tyc-container_terms">
          Acepto los <a target="_blank" href="https://ayuda.mercadolibre.com.ar/ayuda/terminos-y-condiciones-de-uso_991">Términos y Condiciones</a> y autorizo el uso de mis datos de acuerdo a la <a target="_blank" href="https://www.mercadolibre.com.ar/privacidad">Declaración de Privacidad</a>.
        </div>
      </div>



    </div>

    <button class="sign-up button-primary">Sign Up</button>

      <label>Pais</label>
      <option *ngFor="let country of countries" [value]="country.id" >{{country.description}}</option>
    </select>

    <select formControlName="idCountry">
      <label>Provincias</label>
      <option *ngFor="let province of provinces" [value]="province.id" >{{province.description}}</option>
    </select>


    <button type="submit" (click)="submit()">Submit</button> -->
  </form>

</div>
