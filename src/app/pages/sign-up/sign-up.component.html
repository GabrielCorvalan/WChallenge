<div class="page-container">

  <form [formGroup]="signUpForm">

    <div class="fields-container">

      <div class="input-wrapper">
        <input formControlName="nombre" type="text" placeholder="&nbsp;">
        <label data-label="Nombre">		</label>
      </div>

      <div class="input-wrapper">
        <input formControlName="apellido" type="text" placeholder="&nbsp;">
        <label data-label="Apellido"></label>
      </div>

    </div>

    <div class="fields-container">

      <div class="input-wrapper">
        <input formControlName="email" type="text" placeholder="&nbsp;">
        <label data-label="Correo Electronico"></label>
      </div>

      <div class="input-wrapper">
        <input formControlName="telefono" type="text" placeholder="&nbsp;">
        <label data-label="Telefono"></label>
      </div>

    </div>

    <div class="fields-container">

      <div class="input-wrapper">
        <input formControlName="password" type="text" placeholder="&nbsp;">
        <label data-label="Contraseña"></label>
      </div>

      <div class="input-wrapper">
        <input formControlName="repeatPassword" type="text" placeholder="&nbsp;">
        <label data-label="Repetir Contraseña"></label>
      </div>

    </div>
